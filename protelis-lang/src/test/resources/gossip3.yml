# result:
#  {0 1.0, 1 1.0,  2 1.0,  3 1.0,
#   4 1.0, 5 1.0,  6 1.0,  7 1.0,
#   8 1.0, 9 1.0, 10 1.0, 11 1.0}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: gossip3
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.2, 0.2]
    contents:
      - molecule: n
        concentration: 3.0
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: sink
        concentration: true
      - in:
          type: Circle
          parameters: [1, 1, 0.5]
        molecule: n
        concentration: 1    
    programs:
      - *program