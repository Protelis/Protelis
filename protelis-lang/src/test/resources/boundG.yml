# result:
#  {0 foo, 1 foo,  2 foo,  3 bar,
#   4 foo, 5 bar,  6 foo,  7 bar,
#   8 foo, 9 foo, 10 foo, 11 bar}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: boundG
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.1, 0.1]
    contents:
    
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
        contents:
      - in:
          type: Circle
          parameters: [1, 1, 0.5]
        molecule: obstacle
        concentration: true
      - in:
          type: Rectangle
          parameters: [2.5, -0.5, 1, 3]
        molecule: obstacle
        concentration: true
    programs:
      - *program