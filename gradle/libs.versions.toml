[versions]
alchemist = "31.0.1"
kotlin = "1.9.22"

[libraries]
alchemist-interfaces = { module = "it.unibo.alchemist:alchemist-interfaces", version.ref = "alchemist" }
alchemist-loading = { module = "it.unibo.alchemist:alchemist-loading", version.ref = "alchemist" }
commons-codec = "commons-codec:commons-codec:1.16.1"
commons-io = "commons-io:commons-io:2.15.1"
commons-lang = "org.apache.commons:commons-lang3:3.14.0"
commons-math = "org.apache.commons:commons-math3:3.6.1"
classgraph = "io.github.classgraph:classgraph:4.8.165"
guava = "com.google.guava:guava:33.0.0-jre"
junit = "junit:junit:4.13.2"
logback = "ch.qos.logback:logback-classic:1.5.0"
protelis-parser = "org.protelis:protelis.parser:11.0.3"
slf4j = "org.slf4j:slf4j-api:2.0.12"
spotbugs-annotations = "com.github.spotbugs:spotbugs-annotations:4.8.3"
trove4j = "net.sf.trove4j:trove4j:3.0.3"

[bundles]
alchemist = ["alchemist-interfaces", "alchemist-loading"]

[plugins]
gitSemVer = "org.danilopianini.git-sensitive-semantic-versioning:3.1.1"
java-qa = "org.danilopianini.gradle-java-qa:1.36.0"
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-qa = "org.danilopianini.gradle-kotlin-qa:0.60.1"
multiJvmTesting = "org.danilopianini.multi-jvm-test-plugin:0.5.5"
protelisdoc = "org.protelis.protelisdoc:3.0.34"
publishOnCentral = "org.danilopianini.publish-on-central:5.0.23"
shadowJar = "com.github.johnrengelman.shadow:8.1.1"
taskTree = "com.dorongold.task-tree:2.1.1"
