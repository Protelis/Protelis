[versions]
alchemist = "4.0.0"
kotlin = "1.8.22"

[libraries]
alchemist-interfaces = { module = "it.unibo.alchemist:alchemist-interfaces", version.ref = "alchemist" }
alchemist-loading = { module = "it.unibo.alchemist:alchemist-loading", version.ref = "alchemist" }
commons-codec = "commons-codec:commons-codec:1.16.0"
commons-io = "commons-io:commons-io:2.14.0"
commons-lang = "org.apache.commons:commons-lang3:3.13.0"
commons-math = "org.apache.commons:commons-math3:3.6.1"
classgraph = "io.github.classgraph:classgraph:4.8.163"
guava = "com.google.guava:guava:32.1.3-jre"
junit = "junit:junit:4.13.2"
logback = "ch.qos.logback:logback-classic:1.4.11"
protelis-parser = "org.protelis:protelis.parser:11.0.1"
slf4j = "org.slf4j:slf4j-api:2.0.9"
spotbugs-annotations = "com.github.spotbugs:spotbugs-annotations:4.8.0"
trove4j = "net.sf.trove4j:trove4j:3.0.3"

[bundles]
alchemist = ["alchemist-interfaces", "alchemist-loading"]

[plugins]
gitSemVer = "org.danilopianini.git-sensitive-semantic-versioning:1.1.10"
java-qa = "org.danilopianini.gradle-java-qa:1.21.0"
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-qa = "org.danilopianini.gradle-kotlin-qa:0.37.0"
multiJvmTesting = "org.danilopianini.multi-jvm-test-plugin:0.5.5"
protelisdoc = "org.protelis.protelisdoc:3.0.8"
publishOnCentral = "org.danilopianini.publish-on-central:5.0.10"
shadowJar = "com.github.johnrengelman.shadow:8.1.1"
taskTree = "com.dorongold.task-tree:2.1.1"
