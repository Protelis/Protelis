[versions]
alchemist = "4.0.0"
kotlin = "1.7.0"

[libraries]
alchemist-interfaces = { module = "it.unibo.alchemist:alchemist-interfaces", version.ref = "alchemist" }
alchemist-loading = { module = "it.unibo.alchemist:alchemist-loading", version.ref = "alchemist" }
commons-codec = "commons-codec:commons-codec:1.15"
commons-io = "commons-io:commons-io:2.11.0"
commons-lang = "org.apache.commons:commons-lang3:3.12.0"
commons-math = "org.apache.commons:commons-math3:3.6.1"
classgraph = "io.github.classgraph:classgraph:4.8.147"
guava = "com.google.guava:guava:31.1-jre"
guice = "com.google.inject:guice:5.1.0"
junit = "junit:junit:4.13.2"
logback = "ch.qos.logback:logback-classic:1.3.0-alpha16"
protelis-parser = "org.protelis:protelis.parser:10.2.13"
slf4j = "org.slf4j:slf4j-api:1.7.36"
spotbugs-annotations = "com.github.spotbugs:spotbugs-annotations:4.7.0"
trove4j = "net.sf.trove4j:trove4j:3.0.3"

[bundles]
alchemist = ["alchemist-interfaces", "alchemist-loading"]

[plugins]
gitSemVer = "org.danilopianini.git-sensitive-semantic-versioning:0.3.0"
java-qa = "org.danilopianini.gradle-java-qa:0.23.0"
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-qa = "org.danilopianini.gradle-kotlin-qa:0.19.1"
multiJvmTesting = "org.danilopianini.multi-jvm-test-plugin:0.4.3"
protelisdoc = "org.protelis.protelisdoc:3.0.7"
publishOnCentral = "org.danilopianini.publish-on-central:0.8.2"
shadowJar = "com.github.johnrengelman.shadow:7.1.2"
taskTree = "com.dorongold.task-tree:2.1.0"
