sudo: required
dist: trusty
language: java
jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
#  - openjdk12 To be enabled when we drop Java 7 support

git:
  depth: false

env:
  global:
    - TERM=dumb
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
  matrix:
    - JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - JAVA7LEGACY=false

matrix:
  exclude:
    - jdk: oraclejdk8
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - jdk: openjdk9
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - jdk: openjdk10
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - jdk: openjdk11
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - jdk: openjdk12
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/

before_install: >-
    if [ $TRAVIS_OS_NAME = 'linux' ]; then
        sudo apt-get -qq update;
        sudo apt-get install -y graphviz;
        if [ "$JAVA7LEGACY" = true ]; then
            sudo apt-get install -y openjdk-7-jdk;
        fi;
        export SHOULD_CONFIGURE="$(if ! $TRAVIS_PULL_REQUEST && [ $TRAVIS_REPO_SLUG = 'Protelis/Protelis' ]; then echo 'true'; else echo 'false'; fi)"
    else
        export SHOULD_CONFIGURE="$(echo 'false')"
    fi;

install:  >-
    if $SHOULD_CONFIGURE; then
        openssl aes-256-cbc -K $encrypted_e9b2eb0f7f1a_key -iv $encrypted_e9b2eb0f7f1a_iv -in prepare_environment.sh.enc -out prepare_environment.sh -d
        bash prepare_environment.sh
    fi

script: >-
    cd protelis;
    ./gradlew clean check fatJar --scan;

after_success: >-
    cd protelis;
    JAVA_VERSION=$(java -version 2>&1)
    if $SHOULD_CONFIGURE && [[ $JAVA_VERSION == 'openjdk version "1.8.0'* ]]; then
        ./gradlew javadoc buildDashboard projectReport bintrayUpload publish --scan
        mkdir -p report
        cp --parent */build/reports build/reports report -R
    fi
    
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "${HOME}/build/${TRAVIS_REPO_SLUG}/protelis/build/libs/protelis-redist*.jar"
    on:
      repo: Protelis/Protelis
      tags: true
      jdk: openjdk8
  - provider: surge
    skip_cleanup: true
    project: "./protelis/build/docs/javadoc/"
    domain: protelis-unstable-doc.surge.sh
    on:
      repo: Protelis/Protelis
      branch: develop
      jdk: openjdk8
      condition: $JAVA7LEGACY = false
  - provider: surge
    skip_cleanup: true
    project: "./protelis/report"
    domain: protelis-unstable-reports.surge.sh
    on:
      repo: Protelis/Protelis
      branch: develop
      jdk: openjdk8
      condition: $JAVA7LEGACY = false
  - provider: surge
    skip_cleanup: true
    project: "./protelis/build/docs/javadoc/"
    domain: protelis-doc.surge.sh
    on:
      repo: Protelis/Protelis
      tags: true
      jdk: openjdk8
      condition: $JAVA7LEGACY = false
  - provider: surge
    skip_cleanup: true
    project: "./protelis/report"
    domain: protelis-reports.surge.sh
    on:
      repo: Protelis/Protelis
      tags: true
      jdk: openjdk8
      condition: $JAVA7LEGACY = false
after_deploy: echo Deployment phase concluded.

