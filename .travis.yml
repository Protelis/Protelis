# Utilities

_reference_jdk: &reference_jdk
  'JDK="adopt@1.8"'
_reference_os: &reference_os
  'linux'
_official_repo: &official_repo
  'Protelis/Protelis'

# Environment  

language: bash
git:
  depth: false
os:
  - osx
  - windows
  - *reference_os
dist: xenial
addons:
  apt:
    packages:
    - graphviz
stages:
  - check
  - test
  - deploy
env:
  global:
    - TERM=dumb
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"
    - PUBLISH="false"
    - OFFICIAL_REPO_SLUG="Protelis/Protelis"
  matrix:
    - *reference_jdk
    - JDK="adopt-openj9@1.8"
    - JDK="adopt@1.11"
    - JDK="adopt-openj9@1.11"
    - JDK="adopt@1.12"
    - JDK="adopt-openj9@1.12"
    # Disabled until gradle/gradle#8681 is solved, likely with Gradle 6+
#    - JDK="adopt@1.13"
#    - JDK="adopt-openj9@1.13"
matrix:
  exclude:
    - os: *reference_os
      env: *reference_jdk
jobs:
  include:
    - stage: check
      name: "Deep check on reference OS and JDK"
      os: *reference_os
      env:
        - *reference_jdk
      script:
        - cd "$TRAVIS_BUILD_DIR"/protelis
        - ./gradlew clean check fatJar --scan --parallel
    - stage: deploy
      name: "Reports and deployment"
      if: repo = env(OFFICIAL_REPO_SLUG) AND type != pull_request
      os: *reference_os
      env:
        # Surge
        - secure: ""
        - secure: ""
        # Bintray
        - secure: ""
        - secure: ""
        # Signing
        - secure: ""
        # Central
        - secure: ""
        - secure: ""
        - PUBLISH="true"
        - *reference_jdk
      install:
        - openssl aes-256-cbc -K $encrypted_bb4bf1920124_key -iv $encrypted_bb4bf1920124_iv -in secrets.asc.enc -out secrets.asc -d
        - export ORG_GRADLE_PROJECT_signingKey=$(cat secrets.asc)
        - rm secrets.asc
        - "curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -"
        - sudo apt-get install -y nodejs
        - sudo npm install --global surge
      script:
        - cd "$TRAVIS_BUILD_DIR"/protelis
        - ./gradlew generateProtelisDoc -x test --scan
        - ./gradlew javadoc buildDashboard projectReport fatJar -x test --scan
        - mkdir -p report
        - cp --parent */build/reports build/reports report -R
      after_success:
        - ./gradlew publishAll
before_install:
  - dig +short myip.opendns.com @resolver1.opendns.com || true
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
  - source $GRAVIS/install-jdk
script:
  - cd "$TRAVIS_BUILD_DIR"/protelis
  - ./gradlew clean test --parallel --scan
before_cache:
  - $GRAVIS/clean-gradle-cache
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "$TRAVIS_BUILD_DIR/protelis/build/libs/protelis-redist*.jar"
    on:
      repo: *official_repo
      tags: true
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "./protelis/build/docs/javadoc/"
    domain: protelis-unstable-doc.surge.sh
    on:
      repo: *official_repo
      branch: develop
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "./protelis/report"
    domain: protelis-unstable-reports.surge.sh
    on:
      repo: *official_repo
      branch: develop
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "./protelis/protelis-lang/build/protelis-docs/"
    domain: protelis-lang-unstable-doc.surge.sh
    on:
      repo: *official_repo
      branch: develop
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "./protelis/build/docs/javadoc/"
    domain: protelis-doc.surge.sh
    on:
      repo: *official_repo
      tags: true
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "./protelis/report"
    domain: protelis-reports.surge.sh
    on:
      repo: *official_repo
      tags: true
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "./protelis/protelis-lang/build/protelis-docs/"
    domain: protelis-lang-doc.surge.sh
    on:
      repo: *official_repo
      tags: true
      condition: $PUBLISH = "true"

