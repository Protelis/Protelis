# result:
#  {0 0, 1 0,  2 3,   3 3,
#   4 $, 5 $,  6 $,   7 $,
#   8 8, 9 8, 10 11, 11 11}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: voronoiPartitioning
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.1, 0.1]
    contents:
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: seed
        concentration: true
      - in:
          type: Circle
          parameters: [0, 2, 0.5]
        molecule: seed
        concentration: true
      - in:
          type: Circle
          parameters: [3, 0, 0.5]
        molecule: seed
        concentration: true
      - in:
          type: Circle
          parameters: [3, 2, 0.5]
        molecule: seed
        concentration: true
    programs:
      - *program