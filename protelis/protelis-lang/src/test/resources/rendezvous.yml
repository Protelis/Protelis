# result:
#  {0 T, 1 F,  2 F,  3 F,
#   4 F, 5 T,  6 F,  7 F,
#   8 F, 9 F, 10 T, 11 T}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: rendezvous
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.1, 0.1]
    contents:
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
      
      - in:
          type: Circle
          parameters: [3, 2, 0.5]
        molecule: destination
        concentration: true
    programs:
      - *program