# result:
#  {0 safe, 1 dang,  2 dang,  3 dang,
#   4 safe, 5 safe,  6 dang,  7 dang,
#   8 safe, 9 safe, 10 safe, 11 dang}
#
# spanning tree:
#   0 safe (start)
#     \
#      1 dang
#    /    \ 
#   6      2 dang
#  /     /   \
# 11    3     7 dang (end)

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: descendBranch
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.1, 0.1]
    contents:
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
      - in:
          type: Circle
          parameters: [1, 0, 0.5]
        molecule: condition
        concentration: true
    programs:
      - *program