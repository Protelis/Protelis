# result:
#  {0 0.0,  1 1.0,  2 4.0,  3 3.0,
#   4 1.0,  5 2.0,  6 3.0,  7 2.0,
#   8 2.0,  9 3.0, 10 2.0, 11 1.0,
#  12 3.0, 13 4.0, 14 1.0, 15 0.0}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1]

program: &program
  - time-distribution: 1
    program: computeMultiRegion
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 3, 1, 1, 0, 0]
    contents:
      - in:
          type: Rectangle
          parameters: [1.6, -0.5, 2, 4]
        molecule: partition
        concentration: B
      - in:
          type: Rectangle
          parameters: [-0.5, -0.5, 2, 4]
        molecule: partition
        concentration: A
      - in:
          type: Circle
          parameters: [3, 3, 0.5]
        molecule: source
        concentration: true
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
    programs:
      - *program