#  {0 0.0, 1 Infinity,  2 Infinity,  3 7.0,
#   4 1.0, 5 Infinity,  6 Infinity,  7 6.0,
#   8 2.0, 9 3.0, 10 4.0, 11 5.0}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1]

program: &program
  - time-distribution: 1
    program: distanceToWithObstacle
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0, 0]
    contents:
      - in:
          type: Rectangle
          parameters: [0.5, -0.5, 2, 2]
        molecule: obstacle
        concentration: true      
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
    programs:
      - *program