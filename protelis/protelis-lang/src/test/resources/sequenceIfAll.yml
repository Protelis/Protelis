# result:
#  {4:[0 foo, 1 foo, 2 foo, 3 foo], 12:[0 bar, 1 bar, 2 bar, 3 bar]}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: sequenceIfAll
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 1, 1, 1, 1, 0.1, 0.1]
    programs:
      - *program