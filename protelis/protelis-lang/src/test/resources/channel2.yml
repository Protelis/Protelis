# result:
#  { 0 F,  1 F,  2 F,  3 F,  4 T,  5 F,
#    6 F,  7 T,  8 F,  9 F, 10 T, 11 T,
#   12 T, 13 T, 14 T, 15 F, 16 T, 17 T,
#   18 F, 19 T, 20 T, 21 F, 22 T, 23 T,
#   24 F, 25 F, 26 T, 27 T, 28 T, 29 F,
#   30 F, 31 F, 32 F, 33 T, 34 F, 35 F,
#   36 F, 37 F, 38 F, 39 F, 40 F, 41 F}
incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: channel2
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 5, 6, 1, 1, 0, 0]
    contents:
      - molecule: width 
        concentration: 1.0
      - in:
          type: Rectangle
          parameters: [2.5, 0, 1, 3.5]
        molecule: obstacle
        concentration: true
      - in:
          type: Circle
          parameters: [1, 2, 0.5]
        molecule: source
        concentration: true
      - in:
          type: Circle
          parameters: [4, 2, 0.5]
        molecule: destination
        concentration: true
    programs:
      - *program