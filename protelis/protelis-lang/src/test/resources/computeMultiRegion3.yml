# result:
#  {0 2.0,  1 2.0,  2 2.0,  3 2.0,
#   4 2.0,  5 2.0,  6 2.0,  7 2.0,
#   8 2.0,  9 2.0, 10 2.0, 11 2.0,
#  12 2.0, 13 2.0, 14 2.0, 15 2.0,
#  16 Infinity, 17 Infinity, 18 Infinity, 19 Infinity,}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1]

program: &program
  - time-distribution: 1
    program: computeMultiRegion3
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 4, 1, 1, 0, 0]
    contents:
      - molecule: n
        concentration: 3
      - in:
          type: Rectangle
          parameters: [-0.5, -0.5, 2, 4]
        molecule: childPartition
        concentration: 0.5
      - in:
          type: Rectangle
          parameters: [1.6, -0.5, 2, 4]
        molecule: childPartition
        concentration: 0.7
      - in:
          type: Rectangle
          parameters: [-0.5, -0.5, 4, 4]
        molecule: rootPartition
        concentration: A
      - in:
          type: Circle
          parameters: [3, 3, 0.5]
        molecule: n
        concentration: 1
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: n
        concentration: 2
    programs:
      - *program