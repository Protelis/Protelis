incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: neighborhood
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.1, 0.1]
    contents:
      - molecule: n
        concentration: 1
    programs:
      - *program      