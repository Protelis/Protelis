incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: boundSpreading
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0, 0]
    contents:
      - in:
          type: Rectangle
          parameters: [-0.5, -0.5, 2, 3]
        molecule: region
        concentration: true
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
    programs:
      - *program