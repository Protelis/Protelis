# result:
#  {0 F, 1 T, 2 T, 3 F}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1]

program: &program
  - time-distribution: 1
    program: isEdge
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 0, 1, 1, 0, 0]
    contents:
      - in:
          type: Circle
          parameters: [0, 0, 1.5]
        molecule: source
        concentration: true
    programs:
      - *program