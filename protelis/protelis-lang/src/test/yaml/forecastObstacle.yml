# result:
#  {0 T, 1 T,  2 T,  3 F,
#   4 F, 5 F,  6 F,  7 F,
#   8 F, 9 F, 10 F, 11 F}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: forecastObstacle
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0, 0]
    contents:
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
      - in:
          type: Circle
          parameters: [2, 0, 0.5]
        molecule: obstacle
        concentration: true
    programs:
      - *program