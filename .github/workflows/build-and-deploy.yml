name: CI
on:
  push:
    branches-ignore:
      - 'autodelivery**'
      - 'bump-**'
      - 'renovate/**'
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
      - '.gitignore'
  pull_request:
  workflow_dispatch:

jobs:
  Build:
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
    runs-on: ${{ matrix.os }}-latest
    concurrency:
      group: ${{ github.workflow }}-build-${{ matrix.os }}-${{ github.event.number || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: DanySK/action-checkout@0.2.1
      - uses: DanySK/build-check-deploy-gradle-action@1.2.6
        with:
          deploy-command: ./gradlew closeJavaMavenOnMavenCentralNexus
          should-run-codecov: ${{ runner.os == 'Linux' }}
          should-deploy: >-
            ${{ contains(github.repository, 'Protelis/Protelis')
            && github.event_name == 'push'
            && runner.os == 'Linux'
            }}
          gradle-publish-secret: ${{ secrets.GRADLE_PUBLISH_SECRET }}
          gradle-publish-key: ${{ secrets.GRADLE_PUBLISH_KEY }}
          maven-central-password: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          signing-password: ${{ secrets.SIGNING_PASSWORD }}

  Release:
    needs:
      - Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.repository, 'Protelis/Protelis')
    concurrency:
      group: release
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
        with:
          token: ${{ secrets.DEPLOYMENT_TOKEN }}
      - uses: DanySK/build-check-deploy-gradle-action@1.2.6
        with:
          build-command: true
          check-command: true
          deploy-command: |
            [ -n "$CUSTOM_SECRET_0" ]
            [ -n "$CUSTOM_SECRET_1" ]
            export SURGE_LOGIN="$CUSTOM_SECRET_0"
            export SURGE_TOKEN="$CUSTOM_SECRET_1"
            npm install --global surge
            npm install
            npx semantic-release
          should-run-codecov: false
          should-deploy: true
          custom-secret-0: ${{ secrets.SURGE_LOGIN }}
          custom-secret-1: ${{ secrets.SURGE_TOKEN }}
          github-token: ${{ secrets.DEPLOYMENT_TOKEN }}
          gradle-publish-secret: ${{ secrets.GRADLE_PUBLISH_SECRET }}
          gradle-publish-key: ${{ secrets.GRADLE_PUBLISH_KEY }}
          maven-central-password: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          signing-password: ${{ secrets.SIGNING_PASSWORD }}
